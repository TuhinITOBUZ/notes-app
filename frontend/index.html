<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
</head>

<body class="position-relative">

  <div id="create-button" class="create-button position-absolute display-1" onclick="createTask()">
    <i class="fa-solid fa-plus"></i>
  </div>

  <div id="add-note-toast-message"
    class="add-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">New note added</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="update-note-toast-message"
    class="update-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">Note updated</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="delete-note-toast-message"
    class="delete-note-toast-message flex-row gap-3 justify-content-center align-items-center">
    <p class="fs-5">Note deleted</p>
    <i class="fas fa-close p-3 close fs-3"></i>
  </div>

  <div id="check-box" class="check-box flex-column position-absolute justify-content-center align-items-center p-5">
    <h4 class="text-center">Confirm delete note?</h4>
    <div class="d-flex flex-row justify-content-center align-items-center gap-4">
      <button onclick="yesDeleteTask()" class="yes-delete-button">YES</button>
      <button onclick="notDeleteTask()" class="no-delete-button">NO</button>
    </div>
  </div>

  <div class="container-fluid notes-body flex-column justify-content-center align-items-center position-relative">

    <h1 class="p-4">Notes App</h1>

    <div id="create-task" class="create-task position-absolute p-2 ">
      <div onclick="closeCreateForm()" class="close-button position-absolute top-0 end-0"><i
          class="fa-sharp fa-solid fa-square-xmark fs-1 p-2"></i></div>
      <form onsubmit="handleOnSubmitCreate(event)" class="d-flex flex-column align-items-center w-100 py-5">
        <div class="p-2 m-2 d-flex flex-column justify-content-center align-items-center gap-3 w-100">
          <h2>Add Note</h2>
          <input id="task-heading" type="text" class="w-100 text-center" placeholder="heading...">
          <textarea id="task-details" class="w-100" type="text" placeholder="type your note here..."></textarea>
        </div>
        <button id="add-note-button" class="form-button" type="submit">Save</button>
      </form>
    </div>

    <div id="update-task" class="update-task position-absolute p-2 justify-content-center align-items-center">
      <div onclick="closeUpdateForm()" class="close-button position-absolute top-0 end-0"><i
          class="fa-sharp fa-solid fa-square-xmark fs-1 p-2"></i></div>
      <form onsubmit="handleOnSubmitUpdate(event)" class="d-flex flex-column align-items-center w-100 py-5">
        <h2>Update Note</h2>
        <div class="p-2 m-2 d-flex flex-column justify-content-center align-items-center gap-3 w-100">
          <input id="update-task-heading" type="text" class="w-100  text-center" placeholder="heading...">
          <textarea id="update-task-details" class="w-100" type="text" placeholder="type your note here..."></textarea>
        </div>
        <button id="update-note-button" class="form-button" type="submit">Update</button>
      </form>
    </div>

    <div id="task-list" class="width-85  d-flex flex-wrap gap-4 py-4 justify-content-center align-items-center">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="/scripts/main.js"></script>

</body>

</html>
